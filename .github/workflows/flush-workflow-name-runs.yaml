name: flush-workflow-name-runs
on:
  workflow_dispatch:
    inputs:
      workflowName:
        description: 'Workflow Name'
        required: true
        default: 'na'
jobs:
  inspect-env:
    runs-on: ubuntu-latest
    steps:
      # Check out the repo
      - uses: actions/checkout@v2

      # Get the workflow id from the workflow name=$NAME
      - name: repo_workflow_id
        id: repo_workflow_id
        run: ./.github/scripts/git_api.sh
        shell: bash
        env:
          NAME: "${{ github.event.inputs.workflowName }}"
          template: repo_workflow_id

      # Get completed workflow run ids for the workflow id=$ID (from repo_workflow_id)
      - name: workflow_completed_run_ids
        id: workflow_completed_run_ids
        run: ./.github/scripts/git_api.sh
        shell: bash
        env:
          ID: "${{ steps.repo_workflow_id.outputs.RESULT }}"
          template: workflow_completed_run_ids

      # For debugging and troubleshooting - introspective environment audit
      - name: inspect_env
        run: ./.github/scripts/inspect_env.sh
        shell: bash
        env:
          INSPECT_GROUPS: 'reference=WORKFLOW_NAME,WORKFLOW_ID,WORKFLOW_COMPLETED_RUN_IDS'
          WORKFLOW_COMPLETED_RUN_IDS: "${{ steps.workflow_completed_run_ids.outputs.RESULT }}"
          WORKFLOW_ID: "${{ steps.repo_workflow_id.outputs.RESULT }}"
          WORKFLOW_NAME: "${{ github.event.inputs.workflowName }}"

      # Delete workflow runs by id in the CSV set id(,s)=$ID
      - name: delete_workflow_run
        id: delete_workflow_run
        run: ./.github/scripts/git_api.sh
        shell: bash
        env:
          GITHUB_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ID: "${{ steps.workflow_completed_run_ids.outputs.RESULT }}"
          template: delete_workflow_run
